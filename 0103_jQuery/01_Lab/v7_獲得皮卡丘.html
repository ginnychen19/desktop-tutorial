<!DOCTYPE html>

<body>
    <p>v7: 該如何在console顯示「皮卡丘」字串？</p>
    <script>
        function apple(cat) {
            cat("皮卡丘");
        }
        apple(function(aaa) {
            console.log(aaa);
        }); // 這裡該怎麼做?
    </script>

    <!--老師的-------------------------------------------->
    <script>
        var cat = function(dog){
            console.log(dog);
        }

        cat("皮卡丘");
    </script>
</body>
